<!DOCTYPE html>
<html>
<head>
    <title>{{ detail.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #555;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
            color: #444;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 0;
            list-style: none;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        li {
            width: 180px;
            margin: 0; 
            text-align: center;
            list-style: none;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        a.back-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 auto;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.2s;
        }

        a.back-link:hover {
            background-color: #0056b3;
        }

        .developer-link {
            display: block;
            background-color: #fff;
            padding: 12px 16px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .developer-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
            background-color: #f0f8ff;
            color: #007BFF;
        }

        .back-link-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{{ detail.title }}</h1>
    <p>{{ detail.description }}</p>

    <h2>Developers</h2>
    <ul>
        {% for dev in detail.developers %}
            <li><a href="{% url 'developer_detail' dev.id %}" class="developer-link">{{ dev.first_name }} {{ dev.last_name }}</a></li>
        {% empty %}
            <li>No developers assigned.</li>
        {% endfor %}
    </ul>

    <div class="back-link-container">
        <a href="{% url 'home' %}" class="back-link">Back to home</a>
    </div>
</body>
</html>
