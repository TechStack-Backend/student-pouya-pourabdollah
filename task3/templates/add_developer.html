<!DOCTYPE html>
<html>
<head>
    <title>Add Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin: 20px auto 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.2s;
        }

        a.back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Developer</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'home' %}", class="back-link">Back to home</a>
</body>
</html>
